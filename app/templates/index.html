<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #81c784;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2e7d32;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #c8e6c9;
            border-radius: 8px;
            text-align: center;
            color: #1b5e20;
            font-size: 1.2em;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group label {
            min-width: 80px;
            color: #2e7d32;
            font-weight: bold;
        }

        .input-group input {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <form method="post">
        <div class="input-group">
            <label for="num1">Número 1:</label>
            <input type="text" id="num1" name="num1" placeholder="Ingrese un número" required>
        </div>
        <div class="input-group" id="num2Group">
            <label for="num2">Número 2:</label>
            <input type="text" id="num2" name="num2" placeholder="Ingrese un número" required>
        </div>
        <select name="operacion" id="operacion" onchange="toggleInputs()">
            <option value="sumar">Sumar ➕</option>
            <option value="restar">Restar ➖</option>
            <option value="multiplicar">Multiplicar ✖️</option>
            <option value="dividir">Dividir ➗</option>
            <option value="potencia">Potencia ^</option>
            <option value="raiz_cuadrada">Raíz Cuadrada √</option>
            <option value="valor_absoluto">Valor Absoluto |x|</option>
            <option value="factorial">Factorial !</option>
            <option value="logaritmo_natural">Logaritmo Natural ln</option>
        </select>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado is not none %}
        <div class="resultado">
            {% if resultado is string and resultado.startswith('Error') %}
                <h2>{{ resultado }}</h2>
            {% else %}
                <h2>Resultado: {{ resultado }}</h2>
            {% endif %}
        </div>
    {% endif %}

    <script>
        function toggleInputs() {
            const operacion = document.getElementById('operacion').value;
            const num2Group = document.getElementById('num2Group');
            const num2Input = document.getElementById('num2');
            
            // Operaciones que solo necesitan un número
            const singleInputOps = ['raiz_cuadrada', 'valor_absoluto', 'factorial', 'logaritmo_natural'];
            
            if (singleInputOps.includes(operacion)) {
                num2Group.style.display = 'none';
                num2Input.value = '0';
                num2Input.required = false;
            } else {
                num2Group.style.display = 'flex';
                num2Input.value = '';
                num2Input.required = true;
            }
        }

        // Ejecutar al cargar la página
        window.onload = toggleInputs;
    </script>
</body>
</html>
