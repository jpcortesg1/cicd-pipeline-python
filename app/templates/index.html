<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #81c784;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #c8e6c9;
            border-radius: 4px;
            text-align: center;
        }

        .resultado h2 {
            margin: 0;
            color: #1b5e20;
        }
        
        .note {
            font-size: 0.8em;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <form method="post">
        <input type="text" name="num1" placeholder="Número 1" required>
        <input type="text" name="num2" placeholder="Número 2" required>
        <select name="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
            <option value="potencia">Potencia</option>
            <option value="raiz_cuadrada">Raíz Cuadrada</option>
            <option value="valor_absoluto">Valor Absoluto</option>
            <option value="factorial">Factorial</option>
            <option value="logaritmo_natural">Logaritmo Natural</option>
        </select>
        <p class="note">* Para Raíz Cuadrada, Valor Absoluto, Factorial y Logaritmo Natural solo se utiliza el primer número.</p>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado is not none %}
    <div class="resultado">
        <h2>
        {% if resultado is string %}
            {{ resultado }}
        {% else %}
            Resultado: {{ "%.1f"|format(resultado) }}
        {% endif %}
        </h2>
    </div>
    {% endif %}
</body>
</html>
